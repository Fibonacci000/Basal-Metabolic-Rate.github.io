<!DOCTYPE html>
<html>

<head>
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BMR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  
    <div class="container" class="huh">
        <H1>Calculate your BMR</H1>
        <div class="row">
            <form class="col s12">
                <div class="row" class="roller">
                    <div class="input-field col s6" >
                        <textarea id="Gender" class="materialize-textarea"></textarea>
                        <label for="textarea1"><h5>Gender</h5></label>
                    </div>
                    <div class="input-field col s6">
                        <textarea id="Age" class="materialize-textarea"></textarea>
                        <label for="textarea1"><h5>Age</h5></label>
                    </div>
                    <div class="input-field col s6">
                        <textarea id="Height" class="materialize-textarea"></textarea>
                        <label for="textarea1"><h5>Height in Inches</h5></label>
                    </div>
                    <div class="input-field col s6">
                        <textarea id="Weight" class="materialize-textarea"></textarea>
                        <label for="textarea1"><h5>Weight</h5></label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn" onclick="calc()" >submit</a>
                    
            </form>
        </div>
        <div id="results" class"fisher">
            </div>
    </div>
    
   




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        //WRITE SCRIPT HERE
        function bmr(gender, age, lbs, inch) {
            if (gender === "male") {

                return 66 + (6.23 * lbs) + (12.7 * inch) - (6.8 * age)
            }
            if (gender === "female") {

                return 665 + (4.35 * lbs) + (4.7 * inch) - (4.7 * age)

            }
            return null
        }

        function calc() {
            var gen = $("#Gender").val();
            var ht = $("#Height").val();
            var age = $("#Age").val();
            var wt = $("#Weight").val();
            $("#results").html(bmr(gen,age,wt,ht))
        }
    </script>


</body>

</html>
